<div class="form row">
  <div class="col-xs-12 col-sm-8 col-md-6 offset-sm-2 offset-md-3">
<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">Mail</label>
    <input class="form-control" type="email" id="email" name="email" ngModel> 
  </div>
  <div class="form-group">
      <label for="password">password</label>
      <input class="form-control" type="password" id="password" name="password" ngModel [minLength]="6"> 
    </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
</div>
</div>
